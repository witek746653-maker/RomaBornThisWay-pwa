<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roma PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="sun_transparent.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => console.log("SW registered"));
    }
  </script>
</head>
<body>
  <h1>Roma PWA работает ✅</h1>
  <p>Добавь на главный экран и тестируй как приложение.</p>
</body>
</html>
